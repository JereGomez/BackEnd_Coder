<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"content="IE=edge">
    <meta name="viewport"content="width=device-width,initial-scale=1.0">
      <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
      integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>
    <form class="ui center alinged form" action="/api/user/login" method="POST">
    <h2 class="ui header">Inicio sesion</h2>
      <div class="fields">
        <div class="three wide field">
          <label>email</label>
          <input type="text"  name="username" placeholder="email" id="username">
        </div>
        <div class="three wide field">
          <label>password</label>
          <input type="text" name="password" placeholder="password" id="password">
        </div>
      </div>
      <button rows="1" class="ui green left labeled icon button" >
        <i class="send icon"></i>
        Ingresar
      </button>
    </form>
    <br>
    <a href="/api/user/signup">
    <button rows="1" class="ui blue button">
        Registrarse
    </button>
    </a>
</body>
</html>
